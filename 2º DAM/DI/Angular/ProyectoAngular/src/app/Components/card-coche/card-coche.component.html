<div class="container-fluid">
<div class="row">
    

 <div class="card mb-3 bg-dark text-white"  style="width: 18rem; margin-left: 5rem;" *ngFor="let item of coches">
    <img [src]="item.imagen" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{item.marca}}  {{item.nombre}}  </p>
    </div>
    <ul class="list-group list-group-flush " *ngFor="let itemC of item.colores">
      <li class="list-group-item" [ngStyle]="{'color': itemC.texto,'background-color':itemC.hex}" >{{itemC.nombre}}</li>
    </ul>
    <div class="card-body">
        <a type="button" class="btn btn-primary btn-lg btn-block" 
        [routerLink]="['/detalles',item.nombre]"  routerLinkActive="router-link-active">Ver</a>
    </div>
  </div>
</div>
</div>
