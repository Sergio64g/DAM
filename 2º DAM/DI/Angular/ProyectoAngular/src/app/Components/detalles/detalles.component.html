<div class="card bg-dark text-white" *ngFor="let item of coches">
    <img [src]="item.imagen" class="card-img" alt="...">
    <div class="card-img-overlay">
      <h3 class="card-title">{{item.marca}} {{item.nombre}}</h3>
    </div>
    <div class="alert alert-secondary" role="alert">
        {{item.detalles}}
        <br>
        CV: {{item.caballos}}
      </div>
    <div class="card bd-dark" style="width: 100%;">
        <ul class="list-group list-group-flush " *ngFor="let itemC of item.colores">
            <li class="list-group-item text-center" [ngStyle]="{'color': itemC.texto,'background-color':itemC.hex}" >{{itemC.nombre}}</li>
          </ul>
      </div>
  </div>
